<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Divs</title>
    <style>
        #container{
            background: gray;
        }
        .box {
            width: 200px;
            height: 200px;
            margin: 2px;
        }

        #first {
            background: red;
            float: left;
        }

        #second {
            background: orange;
            float: left;
        }

        #third {
            background: blue;
            float: left;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="first" class="box"></div>
        <div id="second" class="box"></div>
        <div id="third" class="box"></div>
    </div>
</body>

</html>
