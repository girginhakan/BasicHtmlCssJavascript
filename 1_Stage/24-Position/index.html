<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        body{
            margin: 0;
        }

        .box{
            width: 120px;
            height: 120px;

            padding: 10px;

        }

</head>

    <div class="box" id="first">box 1</div>
    <div class="box" id="second">box 2</div>
    <div class="box" id="third"> box 3</div>
</body>
