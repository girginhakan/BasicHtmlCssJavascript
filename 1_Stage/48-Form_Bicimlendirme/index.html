<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            margin: 20px;

        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            margin-bottom: 4px;
        }



        .form-control {
            width: 100%;
            padding: 7px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;

        }

        .form-control:focus {
            border-color: #80bdff;
            outline: 0;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 4px;
            color: #ffffff;
            background-color: #007bff;
            border: 1px solid #007bff;
        }

        .btn:hover {
            background-color: #0069d9;
            border: 1px solid #0062cc;

        }

        .col-25{
            float: left;
            width: 25%;
        }

        .col-75{
            float: left;
            width: 75%;
        }

        .is-success{
            border-color: #28a745;
        }

        .is-error   {
            border-color: #dc3545;
        }

        .is-warning{
            border-color: #ffc107;
        }

        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
        #form2{
            background: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }
        #form2 .btn{
            margin-left: 25%;
            margin-top: 5px;
        }

    </style>
</head>

<body>
    <div id="form1">
        <div class="form-group clearfix">
            <label for="fullname">FullName</label>
            <input type="text" name="fullname" class="form-control is-success">
        </div>
        <div class="form-group clearfix">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control is-error">
        </div>

        <div class="form-group clearfix">
            <label for="messa">Message</label>
            <textarea name="message" class="form-control is-warning"></textarea>
        </div>
        <div class="form-group clearfix">
            <label for="country">Country</label>

            <select name="country" id="" class="form-control">
                <option value="Türkiye">Türkiye</option>
                <option value="İngiltere">İngiltere</option>
            </select>
        </div>

        <input type="submit" class="btn" value="Submit">
    </div>


    <br><hr><br>
    
    <div id="form2">
        <div class="form-group">
            <div class="col-25">
                <label for="fullname">FullName</label>
            </div>
            <div class="col-75">
                <input type="text" name="fullname" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-25">
                <label for="email">Email</label>
            </div>
            <div class="col-75">
                <input type="text" name="email" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-25">
                <label for="messa">Message</label>
            </div>
            <div class="col-75">
                <textarea name="message" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-25">
                <label for="country">Country</label>
            </div>
            <div class="col-75">
                <select name="country" id="" class="form-control">
                    <option value="Türkiye">Türkiye</option>
                    <option value="İngiltere">İngiltere</option>
                </select>
            </div>
        </div>

        <input type="submit" class="btn" value="Submit">
    </div>
</body>

</html>
