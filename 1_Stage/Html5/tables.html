<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolar</title>
</head>

<body>
    <table border="1" width="100%">
        <!-- Table row-->
        <thead>
            <tr>
                <th>Kurs adı</th>
                <th>Saat</th>
                <th>Ders Adedi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!--Table data-->
                <td>Komple web Geliştirme</td>
                <td>45</td>
                <td>300</td>

            </tr>
            <tr>
                <!--Table data-->
                <td>Core 2 MVC : Sıfırdan İleri Seviyeye</td>
                <td>30</td>
                <td rowspan="2">200</td>

            </tr>
            <tr>
                <!--Table data-->
                <td colspan="2">Core 2 MVC : Sıfırdan İleri Seviyeye</td>

            </tr>
        </tbody>
    </table>
</body>

</html>
